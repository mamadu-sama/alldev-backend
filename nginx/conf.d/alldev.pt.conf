# ============================================
# HTTP - Redirect to HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name alldev.pt www.alldev.pt;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://alldev.pt$request_uri;
    }
}

# ============================================
# HTTPS - Redirect www to non-www
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.alldev.pt;

    # SSL Certificates (using api.alldev.pt cert temporarily)
    ssl_certificate /etc/letsencrypt/live/api.alldev.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.alldev.pt/privkey.pem;

    # Redirect www to non-www
    return 301 https://alldev.pt$request_uri;
}

# ============================================
# HTTPS - Main Configuration
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alldev.pt;

    # SSL Certificates (using api.alldev.pt cert temporarily)
    ssl_certificate /etc/letsencrypt/live/api.alldev.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.alldev.pt/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/alldev.pt.access.log;
    error_log /var/log/nginx/alldev.pt.error.log;

    # Root directory for frontend
    root /var/www/frontend;
    index index.html;

    # ============================================
    # API Proxy (Backend)
    # ============================================
    location /api/ {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Frontend (React SPA)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # ============================================
    # Static assets (with caching)
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Error pages
    # ============================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 503 '{"success": false, "error": {"code": "SERVICE_UNAVAILABLE", "message": "Serviço temporariamente indisponível."}}';
        add_header Content-Type application/json;
    }
}
