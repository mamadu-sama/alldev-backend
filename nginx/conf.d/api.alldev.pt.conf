# ============================================
# HTTP - Redirect to HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name api.alldev.pt;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# HTTPS - Main Configuration
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.alldev.pt;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/api.alldev.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.alldev.pt/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/api.alldev.pt.access.log;
    error_log /var/log/nginx/api.alldev.pt.error.log;

    # ============================================
    # Health Check (no rate limit)
    # ============================================
    location /api/health {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        access_log off;
    }

    # ============================================
    # Auth endpoints (strict rate limiting)
    # ============================================
    location ~ ^/api/auth/(login|register|forgot-password) {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # API endpoints (general rate limiting)
    # ============================================
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============================================
    # Uploads (larger body size allowed)
    # ============================================
    location /api/upload {
        client_max_body_size 10M;
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Extended timeouts for uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ============================================
    # Static files (if served by backend)
    # ============================================
    location /uploads/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        proxy_pass http://api:3001;
    }

    # ============================================
    # Root
    # ============================================
    location / {
        return 200 '{"message": "Alldev API", "status": "online", "version": "1.0.0"}';
        add_header Content-Type application/json;
    }

    # ============================================
    # Error pages
    # ============================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 503 '{"success": false, "error": {"code": "SERVICE_UNAVAILABLE", "message": "API temporariamente indispon√≠vel. Tente novamente em alguns instantes."}}';
        add_header Content-Type application/json;
    }

    error_page 429 /429.html;
    location = /429.html {
        return 429 '{"success": false, "error": {"code": "RATE_LIMIT_EXCEEDED", "message": "Demasiados pedidos. Por favor, aguarde um momento."}}';
        add_header Content-Type application/json;
    }
}
